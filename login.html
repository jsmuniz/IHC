<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>iRU</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Entrar</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input type="number" min="0" step="0" class="form-control" id='cpf' placeholder="CPF" name="cpf" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" name="senha" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Lembrar usuário">Lembrar usuário</label
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button id="entrar" class="btn btn-lg btn-success btn-block">Entrar</button>
				<button type="button" class="btn btn-link" data-toggle="modal" data-target="#forgot">Esqueci a senha</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
<!-- Modal Esqueci a Senha-->
<div id="forgot" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center">Recuperar Senha</h4>
      </div>
      <div class="modal-body">
        <p>Insira o e-mail cadastrado no sistema:</p>
	<input class="form-control" placeholder="E-mail" name="email" type="text" autofocus>
      </div>
      <div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
	<button type="button" class="btn btn-success" data-dismiss="modal" data-toggle="modal" data-target="#enviado">Enviar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal E-mail Enviado-->
<div id="enviado" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center">Sucesso!</h4>
      </div>
      <div class="modal-body">
        <p class="text-center">E-mail enviado com sucesso.</p>
      </div>
      <div class="modal-footer">
	<button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>



    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

<script>
	$(document).ready(function(){

		$('#entrar').on( "click", function() {
			console.log($('#entrar').closest('.panel-body').find('#cpf').val());
		});
});
</script>
	
    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>

</body>

</html>
