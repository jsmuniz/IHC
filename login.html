<body id="body">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <img  src="images/logo.png" class="logo img-responsive" />
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Entrar</h3>
                    </div>
                    <div class="panel-body">
                            <fieldset>
                                <div class="form-group">
                                    <input type="number" min="0" step="0" class="form-control" id='cpf' placeholder="CPF" name="cpf" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" id="senha" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Lembrar usuário">Lembrar usuário</label
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button id="entrar" class="btn btn-lg btn-success btn-block">Entrar</button>
				                <button type="button" class="btn btn-link" data-toggle="modal" data-target="#forgot">
                                    Esqueci a senha</button>
                            </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
<!-- Modal Esqueci a Senha-->
<div id="forgot" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center">Recuperar Senha</h4>
      </div>
      <div id="divEmail" class="modal-body">
        <p>Insira o e-mail cadastrado no sistema:</p>
	<input id="txtEmail" class="form-control" placeholder="E-mail" name="email" type="text" autofocus>
      </div>
      <div class="modal-footer">
	<button type="button" id="btnCancelar" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
	<button type="button" id="btnEnviar" class="btn btn-success">Enviar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal E-mail Enviado-->
<div id="enviado" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center">Sucesso!</h4>
      </div>
      <div class="modal-body">
        <label id="msgEmail" class="text-center"></label>
      </div>
      <div class="modal-footer">
	<button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script>
	   $(document).ready(function(){
		$('#entrar').click(function() {
			var cpf = $('#cpf').val();
            var senha = $('#senha').val();
            
            if(cpf.length == 0 || senha.length == 0) {
                $('.login-panel').addClass("has-error");
                $('.control-label').remove()
                $("#senha").after("<label class='control-label' for='inputError'>Preencha usuário e senha!</label>")
            }
            else{
                var result = validateUser(cpf,senha)
                if(result) {
                    window.location = "home" + result + ".html";
                }
                else {
                    $('.login-panel').addClass("has-error");
                    $('.control-label').remove()
                    $("#senha").after("<label class='control-label' for='inputError'>Usuário ou senha incorretos!</label>")  
                }
            }
		});
       });
        
        $(document).ready(function(e) {
            $('#btnEnviar').click(function() {
            var sEmail = $('#txtEmail').val();
            if ($.trim(sEmail).length == 0) {
                $("#divEmail").addClass("has-error");
                $('.control-label').remove()
                $("#divEmail").append("<label class='control-label' for='inputError'>E-mail inválido</label>");
                e.preventDefault();
            }
            if (validateEmail(sEmail)) {
                $('#forgot').modal('hide')   
                $("#msgEmail").text("Sua senha foi enviada para: " + sEmail)
                $('#enviado').modal('show')
                $('.control-label').remove()
                $("#divEmail").removeClass("has-error")
                $('#txtEmail').val('')
            }
            else {
                $("#divEmail").addClass("has-error")
                $('.control-label').remove()
                $("#divEmail").append("<label class='control-label' for='inputError'>E-mail inválido</label>");
                $('#txtEmail').val('')
                e.preventDefault();
            }
            });
        });
        
        $(document).ready(function(e) {
            $('#btnCancelar').click(function() {
                location.reload()
            });
        });
        
        function validateEmail(email) {
            var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
            return re.test(email);
        }
        
        function validateUser(cpf, senha) {
            if(cpf == 1 && senha == 1)
                return 1;
            if(cpf == 2 && senha == 2)
                return 2;    
            if(cpf == 3 && senha == 3)
                return 3;
            return false;
        }
    </script>
