    <div id="dialog" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center">Enviar Mensagem</h4>
                </div>
                <div class="modal-body">
                    <label>Tem certeza que deseja enviar a mensagem:</label>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnCancelar" class="btn btn-primary">Sim</button>
                    <button type="button" id="btnEnviar" class="btn btn-primary" data-dismiss="modal">Não</button>
                </div>

                </div>

                    <label>Aviso enviado com sucesso!</label>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnOk" class="btn btn-primary">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#enviar').click(function () {
                var msg = $('#aviso').val();
                if (msg == "") {
                    $('#error').text("Insira uma mensagem!");
                } else {
                    $('.modal-body').append("<br><label>" + msg + "</label>");
                    $('#dialog').modal("show");
                }
            });
        });

        $(document).ready(function () {
            $('#btnCancelar').click(function () {
                $("#dialog").modal("hide");
                $('.modal-body').empty();
                $('.modal-body').append("<br><label>Aviso enviado com sucesso!</label>");
                $("#dialogSuccess").modal("show");
            });
        });

        $(document).ready(function () {
            $('#btnOk').click(function () {
                window.location = "home3.html";
            });
        });

        $('#dialogSuccess').on('hidden.bs.modal', function () {
            window.location = "home3.html";
        })
    </script>
