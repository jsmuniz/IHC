    <!-- jQuery -->

    <script>
	   $(document).ready(function(){
		$('#continuar').click(function() {
            var number = $('#qtd').val();
            window.location = "compra2-1.html?value=" + number;
		});
       });
        
        $(document).ready(function(){
		$('#btnCancelar').click(function() {
            window.location = "home.html";
		});
       });

        
        $(document).ready(function(){
		$('#plus').click(function() {
            var number = $('#qtd').val();
            $('#qtd').val(++number);
            var value = 1.4*number;
            $('#valor').text("R$ " + value.toFixed(2));
            
		});
       });
        
        $(document).ready(function(){
		$('#minus').click(function() {
            var number = $('#qtd').val();
            if(number > 0){
                $('#qtd').val(--number);
                var value = 1.4*number;
                $('#valor').text("R$ " + value.toFixed(2));
            }
		});
       });
        
       $(document).ready(function(){
		$('#qtd').change(function() {
            var number = $('#qtd').val();
            if(number < 0)
                $('#qtd').val(0);
            else{
                var value = 1.4*number;
                $('#valor').text("R$ " + value.toFixed(2));
            }
            
		});
       });
    </script>
